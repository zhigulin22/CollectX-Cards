<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CollectX - NFT Collection Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header with Profile & Balance -->
        <header class="header">
            <div class="profile-mini" onclick="showProfile()">
                <div class="avatar" id="avatar">üë§</div>
                <div class="user-info">
                    <span class="username" id="username">Loading...</span>
                    <span class="rank-badge" id="rank-badge">Bronze</span>
                </div>
            </div>
            <div class="header-right">
                <div class="balance" id="balance">ü™ô 0</div>
            </div>
        </header>

        <!-- Action Buttons -->
        <div class="buttons-row" id="buttons-row">
            <button class="main-button pack-button" onclick="openPacksModal()">
                <span class="btn-icon">üì¶</span>
                <span class="btn-text">Open Packs</span>
                <span class="pack-badge" id="pack-badge" style="display:none">FREE</span>
            </button>
        </div>

        <!-- Collections Carousel -->
        <section class="section">
            <div class="section-header">
                <h2>Collections</h2>
                <span class="section-count" id="collections-count">0</span>
            </div>
            <div class="collections-carousel" id="collections"></div>
        </section>

        <!-- My Cards Section -->
        <section class="section">
            <div class="section-header">
                <h2>My Cards</h2>
                <span class="section-count" id="cards-total">0 NFTs</span>
            </div>
            <div class="filters">
                <select class="filter" id="filter-collection" onchange="applyFilters()">
                    <option value="">All Collections</option>
                </select>
                <select class="filter" id="filter-rarity" onchange="applyFilters()">
                    <option value="">All Rarities</option>
                    <option value="legendary">‚≠ê Legendary</option>
                    <option value="epic">üíú Epic</option>
                    <option value="rare">üíô Rare</option>
                    <option value="common">‚ö™ Common</option>
                </select>
                <select class="filter" id="filter-sort" onchange="applyFilters()">
                    <option value="newest">Newest</option>
                    <option value="rarity">Rarest</option>
                    <option value="value">Value</option>
                </select>
            </div>
        </section>

        <!-- Cards Grid -->
        <div class="cards-grid" id="cards-grid"></div>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modal-overlay"></div>
    
    <!-- Modal Container -->
    <div class="modal" id="modal"></div>

    <script src="js/api.js?v=2"></script>
    <script src="js/app.js?v=2"></script>
</body>
</html>
