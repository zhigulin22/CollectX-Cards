<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollectX Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="logo">ðŸŽ´ CollectX</div>
            <nav class="nav">
                <a class="nav-item active" onclick="showPanel('dashboard')">ðŸ“Š Dashboard</a>
                <a class="nav-item" onclick="showPanel('collections')">ðŸ“š Collections</a>
                <a class="nav-item" onclick="showPanel('cards')">ðŸŽ´ Cards</a>
                <a class="nav-item" onclick="showPanel('boxes')">ðŸ“¦ Boxes</a>
                <a class="nav-item" onclick="showPanel('users')">ðŸ‘¥ Users</a>
            </nav>
            <div class="admin-info">
                <div class="admin-badge">ðŸ‘‘ Admin</div>
                <div class="admin-id" id="admin-id">Loading...</div>
            </div>
        </aside>
        
        <main class="main">
            <!-- Dashboard -->
            <section class="panel active" id="panel-dashboard">
                <h1>Dashboard</h1>
                <div class="stats-grid" id="stats-grid"></div>
                <div class="recent-section">
                    <h2>Quick Actions</h2>
                    <div class="actions-grid">
                        <button class="action-btn" onclick="showPanel('collections'); showForm('collection')">âž• New Collection</button>
                        <button class="action-btn" onclick="showPanel('cards'); showForm('card')">ðŸŽ´ New Card</button>
                        <button class="action-btn" onclick="showPanel('boxes'); showForm('box')">ðŸ“¦ New Box</button>
                        <button class="action-btn" onclick="showPanel('users')">ðŸ‘¥ Manage Users</button>
                    </div>
                </div>
            </section>

            <!-- Collections -->
            <section class="panel" id="panel-collections">
                <div class="panel-header">
                    <h1>Collections</h1>
                    <button class="btn-primary" onclick="showForm('collection')">+ New Collection</button>
                </div>
                <div class="table-wrap">
                    <table class="table" id="collections-table">
                        <thead><tr><th>Name</th><th>Symbol</th><th>Cards</th><th>Actions</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>

            <!-- Cards -->
            <section class="panel" id="panel-cards">
                <div class="panel-header">
                    <h1>Cards</h1>
                    <button class="btn-primary" onclick="showForm('card')">+ New Card</button>
                </div>
                <div class="filters-bar">
                    <select id="cards-filter-col" onchange="filterCards()">
                        <option value="">All Collections</option>
                    </select>
                    <select id="cards-filter-rarity" onchange="filterCards()">
                        <option value="">All Rarities</option>
                        <option value="legendary">Legendary</option>
                        <option value="epic">Epic</option>
                        <option value="rare">Rare</option>
                        <option value="common">Common</option>
                    </select>
                </div>
                <div class="cards-grid" id="cards-grid"></div>
            </section>

            <!-- Boxes -->
            <section class="panel" id="panel-boxes">
                <div class="panel-header">
                    <h1>Boxes</h1>
                    <button class="btn-primary" onclick="showForm('box')">+ New Box</button>
                </div>
                <div class="boxes-list" id="boxes-list"></div>
            </section>

            <!-- Users -->
            <section class="panel" id="panel-users">
                <div class="panel-header">
                    <h1>Users</h1>
                </div>
                <div class="table-wrap">
                    <table class="table" id="users-table">
                        <thead><tr><th>User</th><th>Rank</th><th>XP</th><th>Coins</th><th>Admin</th><th>Actions</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div class="modal" id="modal"></div>

    <script src="admin.js"></script>
</body>
</html>
